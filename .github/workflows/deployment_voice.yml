# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

name: Build and deploy Python app to Azure Web App - Voice

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Skip local pip install - let Azure Oryx handle it
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C18BFD0062C1473E895B10402A6C7190 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2CD9DAF6D1844EB695DB5E49BF6E7B23 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_219711D9C662428BA965574600D6F75E }}

      - name: 'Stop Azure Web App before deployment'
        run: |
          az webapp stop --name Voice --resource-group Voice_group || echo "Stop failed, continuing..."
          sleep 30
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Voice'
          slot-name: 'Production'
          package: .

      - name: 'Start Azure Web App after deployment'
        run: |
          az webapp start --name Voice --resource-group Voice_group
